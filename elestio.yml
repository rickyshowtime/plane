ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "2845"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8443"
    targetPort: "8845"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "7443"
    targetPort: "7845"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "6443"
    targetPort: "8145"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "25432"
    targetIP: "172.17.0.1"
    targetPort: "2489"
    public: true
environments:
  - key: "DEBUG"
    value: "0"
  - key: "SENTRY_DSN"
    value: ""
  - key: "NEXT_PUBLIC_API_BASE_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "PGDATABASE"
    value: "plane"
  - key: "PGUSER"
    value: "postgres"
  - key: "PGPASSWORD"
    value: "random_password"
  - key: "PGHOST"
    value: "plane-db"
  - key: "PGSCHEMA"
    value: "public"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DEFAULT_EMAIL"
    value: "[EMAIL]"
  - key: "DEFAULT_PASSWORD"
    value: "random_password"
  - key: "SECRET_KEY"
    value: "random_password"
  - key: "EMAIL_HOST"
    value: "172.17.0.1"
  - key: "EMAIL_HOST_USER"
    value: ""
  - key: "EMAIL_HOST_PASSWORD"
    value: ""
  - key: "EMAIL_PORT"
    value: "25"
  - key: "EMAIL_FROM"
    value: "'Plane <[DOMAIN]@vm.elestio.app>'"
  - key: "EMAIL_USE_TLS"
    value: "0"
  - key: "EMAIL_USE_SSL"
    value: "0"
  - key: "AWS_REGION"
    value: ""
  - key: "AWS_S3_ENDPOINT_URL"
    value: "http://plane-minio:9000"
  - key: "FILE_SIZE_LIMIT"
    value: "5242880"
  - key: "AWS_ACCESS_KEY_ID"
    value: "minio"
  - key: "AWS_SECRET_ACCESS_KEY"
    value: "random_password"
  - key: "AWS_S3_BUCKET_NAME"
    value: "uploads"
  - key: "WEB_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "DOCKERIZED"
    value: "1"
  - key: "USE_MINIO"
    value: "1"
  - key: "ENABLE_SIGNUP"
    value: "1"
  - key: "NGINX_PORT"
    value: "80"
  - key: "NEXT_PUBLIC_DEPLOY_URL"
    value: "https://[CI_CD_DOMAIN]/spaces"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "plane.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Plane Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:6443"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
